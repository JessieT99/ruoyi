<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增充电宝')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hzPowerBank-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">唯一编码：</label>
				<div class="col-sm-8">
					<input id="codeUnique" name="codeUnique" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">充电宝状态：</label>
				<div class="col-sm-8">
					<input id="bankStatus" name="bankStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">电量：</label>
				<div class="col-sm-8">
					<input id="bankElectricity" name="bankElectricity" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/hzPowerBank"
		$("#form-hzPowerBank-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-hzPowerBank-add').serialize());
	        }
	    }
	</script>
</body>
</html>
